    <!-- JavaScript for the matrix effect -->
    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        // Set canvas to full screen
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const letters = "1010101010101010";
        const fontSize = 16;
        const columns = canvas.width / fontSize;

        // Array to hold the Y position of the falling numbers for each column
        const drops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            // Set the background to a semi-transparent black to create the fading effect
            ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Set the text color to green
            ctx.fillStyle = "#00ff00";
            ctx.font = `${fontSize}px monospace`;

            // Loop through each column and draw a random number at its Y position
            drops.forEach((y, index) => {
                const text = letters[Math.floor(Math.random() * letters.length)];
                const x = index * fontSize;

                ctx.fillText(text, x, y * fontSize);

                // Reset drop back to the top after it goes off screen, with some randomness
                if (y * fontSize > canvas.height && Math.random() > 0.975) {
                    drops[index] = 0;
                }

                // Move the drop down the screen
                drops[index]++;
            });
        }

        setInterval(drawMatrix, 50);

        // Adjust canvas size if the window is resized
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
