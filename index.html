<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
            color: white;
            text-align: center;
        }
        h1 {
            font-size: 2.5em;
            animation: fadeIn 2s ease-in-out;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2em;
            opacity: 0;
            animation: fadeIn 2s ease-in-out 1s forwards;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .loader {
            border: 8px solid rgba(255, 255, 255, 0.1);
            border-top: 8px solid #fff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .social-links {
            margin-top: 20px;
        }
        .social-links a {
            text-decoration: none;
            color: white;
            font-size: 1.5em;
            margin: 0 10px;
            transition: transform 0.3s ease;
        }
        .social-links a:hover {
            transform: scale(1.2);
        }
        .social-links i {
            margin-right: 8px;
        }
    </style>
    	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>
    <div>
        <h1>Under construction!!</h1>
        <p>Stay tuned for something exciting!</p>
        <div class="loader"></div>
        <div class="social-links">
            <a href="https://www.facebook.com/teddy.omonditunya/" target="_blank">
                <i class="fa-brands fa-facebook"></i> 
            </a>
            <a href="https://www.linkedin.com/in/teddy-omondi-35551376/" target="_blank">
                <i class="fa-brands fa-linkedin-in"></i> 
            </a>
            <a href="https://github.com/TeddyO323" target="_blank">
                <i class="fa-brands fa-github"></i> 
            </a>
            <a href="https://x.com/TeddyOmond87011" target="_blank">
                <i class="fa-brands fa-x-twitter"></i> 
            </a>
        </div>
    </div>
</body>
</html>
